<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demat Task</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { 
            background: #000 url('https://vader-prod.s3.amazonaws.com/1684338573-2023-mahindra-scorpio-classic-front-quarter-6464f78696884.jpg') no-repeat center top;
            background-size: contain; height: 100vh; display: flex; justify-content: center; align-items: flex-end;
        }
        .container { 
            background: white; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; 
            padding: 30px 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); text-align: center;
        }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .tab { padding: 10px; cursor: pointer; color: #888; font-weight: bold; }
        .tab.active { color: black; border-bottom: 3px solid #333; }
        .input-group { background: #f2f2f2; border-radius: 15px; display: flex; align-items: center; padding: 12px 15px; margin-bottom: 12px; }
        .input-group span { border-right: 1px solid #ccc; padding-right: 10px; margin-right: 10px; font-weight: bold; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; }
        .main-btn { background: #333; color: white; width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="location.reload()">Register</div>
        <div class="tab" onclick="alert('Login logic same as register')">Login</div>
    </div>
    <div class="input-group"><span>+91</span><input type="number" id="phone" placeholder="Enter Phone Number"></div>
    <div class="input-group"><input type="password" id="pass" placeholder="Please new password"></div>
    <div class="input-group"><input type="password" placeholder="Please new password again"></div>
    <div class="input-group"><input type="password" placeholder="Enter Withdrawal Password"></div>
    <div class="input-group"><input type="text" value="dd3f2eb7" readonly style="color:#999"></div>
    <button class="main-btn" onclick="register()">Register</button>
</div>
<script>
    function register() {
        const p = document.getElementById('phone').value;
        if(p.length < 10) return alert("Sahi number dalo");
        localStorage.setItem('userPhone', p);
        window.location.href = 'home.html';
    }
</script>
</body>
</html>
