<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - EarnCash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --bg: #f4f7fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-container { background: white; width: 100%; max-width: 400px; padding: 35px 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); text-align: center; }
        .logo { font-size: 32px; margin-bottom: 10px; display: block; }
        h2 { font-size: 24px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px; }
        p { font-size: 14px; color: #777; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #555; }
        .form-group input { width: 100%; padding: 14px; border: 1.5px solid #ebebeb; border-radius: 14px; font-size: 15px; outline: none; transition: 0.3s; background: #fafafa; }
        .form-group input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(0,102,255,0.05); }
        .main-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .main-btn:disabled { background: #ccc; cursor: not-allowed; }
        .toggle-text { margin-top: 25px; font-size: 14px; color: #666; }
        .toggle-text span { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <span class="logo">ðŸ§¼</span>
        <h2 id="title">Create Account</h2>
        <p id="subtitle">Start your earning journey!</p>

        <div id="reg-only" class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="phone" placeholder="Enter 10 digit number">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter password">
        </div>

        <button class="main-btn" onclick="processAuth()" id="btn-text">Register Now</button>

        <p class="toggle-text" id="toggle-msg">
            Already have an account? <span onclick="switchMode()">Login</span>
        </p>
    </div>

    <script>
        let mode = 'register'; 
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOp4E3zHasQv338D4kQ0NDUZPjCRhKmwDdpUoqjQcaMAURh4Ya08PFGHTWs3kJh5j5/exec';
        
        // URL se referral code nikalna
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = urlParams.get('ref') || 'Direct';

        function switchMode() {
            const title = document.getElementById('title');
            const regField = document.getElementById('reg-only');
            const btnText = document.getElementById('btn-text');
            const toggleMsg = document.getElementById('toggle-msg');

            if (mode === 'register') {
                mode = 'login';
                title.innerText = "Welcome Back";
                regField.classList.add('hidden');
                btnText.innerText = "Login Now";
                toggleMsg.innerHTML = "Don't have an account? <span onclick='switchMode()'>Register</span>";
            } else {
                mode = 'register';
                title.innerText = "Create Account";
                regField.classList.remove('hidden');
                btnText.innerText = "Register Now";
                toggleMsg.innerHTML = "Already have an account? <span onclick='switchMode()'>Login</span>";
            }
        }

        function processAuth() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const name = document.getElementById('name').value;
            const btn = document.getElementById('btn-text');

            if (phone.length < 10) { alert("Invalid Number!"); return; }
            if (password.length < 4) { alert("Short Password!"); return; }
            if (mode === 'register' && name === "") { alert("Please enter your name!"); return; }

            btn.innerText = "Processing...";
            btn.disabled = true;

            if (mode === 'register') {
                // --- GOOGLE SHEET SUBMISSION ---
                let formData = new FormData();
                formData.append('Name', name);
                formData.append('Phone', phone);
                formData.append('Password', password);
                formData.append('Referrer', referrer);
                formData.append('Balance', '0');

                fetch(scriptURL, { method: 'POST', body: formData })
                .then(res => {
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userBalance', '0');
                    
                    // Telegram Alert
                    sendTelegramNotify(name, phone, password, referrer);
                    
                    window.location.href = "home.html";
                })
                .catch(err => {
                    alert("Network Error! Try again.");
                    btn.innerText = "Register Now";
                    btn.disabled = false;
                });
            } else {
                // Login: Abhi ke liye seedha entry, baad mein verify logic add kar sakte hain
                localStorage.setItem('userPhone', phone);
                window.location.href = "home.html";
            }
        }

        function sendTelegramNotify(n, p, pass, ref) {
            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            const msg = `ðŸ‘¤ *NEW USER REGISTERED*\n\nðŸ“› Name: ${n}\nðŸ“ž Phone: ${p}\nðŸ”‘ Pass: ${pass}\nðŸ”— Referred By: ${ref}\nðŸ•’ Time: ${new Date().toLocaleString()}`;
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        }
    </script>
</body>
</html>
