<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Earning App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --success: #28a745; --pending: #ff9800; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 80px; }

        /* Header */
        .header { background: white; padding: 18px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .header h2 { font-size: 18px; font-weight: 700; color: #1a1a1a; }

        /* Status Filter Tabs */
        .tabs { display: flex; background: white; border-bottom: 1px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 15px; font-size: 13px; font-weight: 600; color: #888; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Task List Container */
        .task-list { padding: 15px; }
        
        /* Individual Task Card */
        .history-card { background: white; border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        
        .card-left { display: flex; align-items: center; gap: 12px; }
        .task-icon { width: 45px; height: 45px; border-radius: 10px; object-fit: contain; background: #f9f9f9; padding: 4px; border: 1px solid #f0f0f0; }
        .task-info h4 { font-size: 14px; font-weight: 600; color: #222; margin-bottom: 3px; }
        .task-date { font-size: 11px; color: #999; }

        .card-right { text-align: right; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 6px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
        
        /* Status Colors */
        .pending { background: #fff3e0; color: var(--pending); }
        .success { background: #e8f5e9; color: var(--success); }
        
        .amount { font-size: 15px; font-weight: 700; color: #333; }

        /* Bottom Menu */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; align-items: center; padding: 12px 0; border-top: 1px solid #eee; box-shadow: 0 -4px 10px rgba(0,0,0,0.03); }
        .nav-item { text-align: center; font-size: 11px; color: #a0a0a0; flex: 1; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: var(--primary); font-weight: 700; }
        .nav-item span { font-size: 20px; display: block; margin-bottom: 2px; }
    </style>
</head>
