<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --bg: #f5f7fa; --pending: #ff9800; --success: #28a745; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); padding-bottom: 90px; }

        /* Header */
        .header { background: white; padding: 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .header h2 { font-size: 18px; font-weight: 700; color: #222; }

        /* Status Tabs */
        .tabs { display: flex; background: white; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 15px; font-size: 13px; font-weight: 600; color: #888; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Task List */
        .task-container { padding: 0 15px; }
        .task-item { background: white; border-radius: 18px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; }
        
        .t-left { display: flex; align-items: center; gap: 12px; }
        .t-icon { width: 48px; height: 48px; border-radius: 12px; object-fit: contain; background: #f9f9f9; padding: 5px; }
        .t-info h4 { font-size: 14px; font-weight: 700; color: #1a1a1a; margin-bottom: 3px; }
        .t-info p { font-size: 11px; color: #999; }

        .t-right { text-align: right; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 6px; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; display: inline-block; }
        .pending { background: #fff3e0; color: var(--pending); }
        .success { background: #e8f5e9; color: var(--success); }
        .amount { font-size: 15px; font-weight: 700; color: #333; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; box-shadow: 0 -5px 15px rgba(0,0,0,0.02); }
        .nav-item { text-align: center; font-size: 11px; color: #a0a0a0; flex: 1; text-decoration: none; }
        .nav-item.active { color: var(--primary); font-weight: 700; }
        .nav-item span { font-size: 20px; display: block; margin-bottom: 3px; }
    </style>
</head>
