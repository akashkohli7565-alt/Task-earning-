<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EarnCash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0066ff; --bg: #f4f7fe; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); padding-bottom: 120px; }

        .header-section { background: var(--white); padding: 40px 20px; text-align: center; border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .profile-pic { width: 80px; height: 80px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 30px; font-weight: 800; border: 4px solid #eef4ff; }
        .user-name { font-size: 22px; font-weight: 800; margin-bottom: 4px; color: #1a1a1a; }
        .verified-tag { color: #888; font-size: 14px; font-weight: 600; }

        .balance-card { background: #1a1a1a; margin: 0 20px 20px; padding: 25px; border-radius: 25px; color: white; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .balance-card p { opacity: 0.7; font-size: 13px; margin-bottom: 10px; font-weight: 500; }
        .balance-card h2 { font-size: 38px; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; }

        .options-container { padding: 0 20px; }
        .option-item { background: var(--white); padding: 18px; border-radius: 22px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; text-decoration: none; color: inherit; border: 1px solid rgba(0,0,0,0.02); }
        .option-icon { width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-right: 15px; }
        .withdraw-bg { background: #eef4ff; color: var(--primary); }
        .upi-bg { background: #fff9e6; color: #ffcc00; }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center; z-index:1000; padding:20px; backdrop-filter: blur(4px); }
        .modal-box { background:white; width:100%; max-width:380px; padding:30px; border-radius:30px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display:block; font-size:12px; font-weight:700; margin-bottom:6px; color:#666; }
        .input-group input { width:100%; padding:14px; border:2px solid #f0f0f0; border-radius:12px; outline:none; }
        .btn-submit { width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:15px; font-weight:700; font-size:16px; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
        .nav-item { text-decoration: none; color: #bbb; display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="profile-pic" id="avatarInitial">U</div>
        <h2 class="user-name" id="dispName">User</h2>
        <span class="verified-tag"><i class="fa-solid fa-circle-check" style="color:#00c853;"></i> Verified Member</span>
    </div>

    <div class="balance-card">
        <p>Total Balance</p>
        <h2 id="walletBalance">₹0.00</h2>
    </div>

    <div class="options-container">
        <div class="option-item" style="flex-direction: column; align-items: flex-start;">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <div class="option-icon withdraw-bg"><i class="fa-solid fa-building-columns"></i></div>
                <span style="font-weight: 800;">Withdrawal</span>
            </div>
            <p style="color:#ff4444; font-size: 11px; font-weight: 700; margin-bottom: 10px;">⚠️ Min: ₹300</p>
            <button style="width:100%; padding:12px; border-radius:12px; border:none; background:#f0f0f0; color:#ccc; font-weight:700;" disabled>Withdraw Funds</button>
        </div>

        <div class="option-item" onclick="openUPI()">
            <div style="display: flex; align-items: center;">
                <div class="option-icon upi-bg"><i class="fa-solid fa-credit-card"></i></div>
                <div>
                    <p style="font-weight: 800;">Add UPI ID</p>
                    <p id="upiStatus" style="font-size: 12px; color: #999;">Not Linked</p>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color: #ddd;"></i>
        </div>
    </div>

    <div class="modal-overlay" id="upiModal">
        <div class="modal-box">
            <h3 style="text-align:center; margin-bottom:20px;">Link Payment Details</h3>
            <form id="upiForm">
                <div class="input-group">
                    <label>Pura Naam</label>
                    <input type="text" name="Name" id="nameIn" placeholder="Enter Full Name" required>
                </div>
                <div class="input-group">
                    <label>WhatsApp Number</label>
                    <input type="number" name="Phone" id="phoneIn" placeholder="10 Digit Number" required>
                </div>
                <div class="input-group">
                    <label>UPI ID</label>
                    <input type="text" name="UPI_ID" id="upiIn" placeholder="example@upi" required>
                </div>
                <input type="hidden" name="Task" value="PROFILE_UPDATE">
                
                <button type="submit" class="btn-submit" id="saveBtn">Submit & Save</button>
            </form>
            <p onclick="closeUPI()" style="text-align:center; margin-top:15px; color:#999; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="profile.html" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script>
        // TERA LATEST SCRIPT URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzXgodyxdba2JM4cL_Z8nIeJicDMBvAYMwiYio3_wPazR53fXRoFdPng8ZCuLe8wEc/exec';

        window.onload = () => {
            const savedName = localStorage.getItem('userName');
            const savedUPI = localStorage.getItem('userUPI');
            const savedPhone = localStorage.getItem('userPhone');
            
            if(savedName) {
                document.getElementById('dispName').innerText = savedName;
                document.getElementById('avatarInitial').innerText = savedName.charAt(0).toUpperCase();
                document.getElementById('nameIn').value = savedName;
            }
            if(savedUPI) {
                document.getElementById('upiStatus').innerText = savedUPI;
                document.getElementById('upiStatus').style.color = "#00c853";
                document.getElementById('upiIn').value = savedUPI;
            }
            if(savedPhone) {
                document.getElementById('phoneIn').value = savedPhone;
            }
        };

        function openUPI() { document.getElementById('upiModal').style.display = 'flex'; }
        function closeUPI() { document.getElementById('upiModal').style.display = 'none'; }

        document.getElementById('upiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving to Sheet...";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(this)})
            .then(() => {
                // local storage update
                localStorage.setItem('userName', document.getElementById('nameIn').value);
                localStorage.setItem('userPhone', document.getElementById('phoneIn').value);
                localStorage.setItem('userUPI', document.getElementById('upiIn').value);
                
                alert("Profile and UPI Updated!");
                location.reload(); 
            })
            .catch(() => {
                // Fallback: Submit toh ho gaya hoga, response block hua hoga
                localStorage.setItem('userName', document.getElementById('nameIn').value);
                localStorage.setItem('userPhone', document.getElementById('phoneIn').value);
                localStorage.setItem('userUPI', document.getElementById('upiIn').value);
                alert("Settings Saved!");
                location.reload();
            });
        });
    </script>
</body>
</html>
