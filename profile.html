<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EarnCash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0066ff; --bg: #f8f9fd; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); padding-bottom: 100px; color: #333; }

        /* Profile Top Section */
        .profile-top { background: var(--white); padding: 40px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .user-avatar { width: 90px; height: 90px; background: #eef4ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 3px solid var(--primary); }
        .user-avatar i { font-size: 40px; color: var(--primary); }
        .user-info h2 { font-size: 22px; font-weight: 800; margin-bottom: 5px; }
        .user-info p { font-size: 14px; color: #777; font-weight: 600; }

        /* Form Card */
        .form-container { padding: 25px 20px; }
        .card { background: var(--white); padding: 25px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; }
        .card h3 { font-size: 18px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .card h3 i { color: var(--primary); }

        /* Input Styles */
        .input-box { margin-bottom: 18px; }
        .input-box label { display: block; font-size: 13px; font-weight: 700; color: #555; margin-bottom: 8px; margin-left: 5px; }
        .input-box input { width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 15px; outline: none; font-size: 15px; font-weight: 500; transition: 0.3s; background: #fafafa; }
        .input-box input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 10px rgba(0,102,255,0.1); }

        /* Submit Button */
        .submit-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,102,255,0.2); margin-top: 10px; }
        .submit-btn:active { transform: scale(0.96); }

        /* Bottom Navbar (Matching your Screenshot) */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 100; }
        .nav-item { text-decoration: none; color: #999; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; font-weight: 700; transition: 0.3s; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profile-top">
        <div class="user-avatar">
            <i class="fa-solid fa-user-astronaut"></i>
        </div>
        <div class="user-info">
            <h2 id="userNameDisplay">Naya User</h2>
            <p id="userPhoneDisplay">KYC incomplete</p>
        </div>
    </div>

    <div class="form-container">
        <div class="card">
            <h3><i class="fa-solid fa-wallet"></i> Payment Details</h3>
            <form id="profileForm">
                <div class="input-box">
                    <label>Aapka Pura Naam</label>
                    <input type="text" name="Name" id="nameInput" placeholder="Sahi naam likhein" required>
                </div>
                
                <div class="input-box">
                    <label>Mobile Number</label>
                    <input type="number" name="Phone" id="phoneInput" placeholder="WhatsApp number" required>
                </div>

                <div class="input-box">
                    <label>UPI ID (For Withdrawal)</label>
                    <input type="text" name="UPI_ID" id="upiInput" placeholder="number@ybl ya example@upi" required>
                </div>

                <input type="hidden" name="Task" value="PROFILE_REGISTRATION">

                <button type="submit" class="submit-btn" id="btnText">Save & Register</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" style="background: #0066ff; color: white; padding: 10px 20px; border-radius: 15px; margin-top: -10px;">
            <i class="fa-solid fa-share-nodes"></i>
            <span>SHARE</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script>
        // AAPKA GOOGLE SCRIPT URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwF9opapqWshWQxsiLYC2WQHd2OXPkYT0GpTnaOGE9T7tRUSUgtjmSWWTbithXrZESe/exec';

        // Page Load par Data Restore karein
        window.onload = () => {
            const sn = localStorage.getItem('userName');
            const sp = localStorage.getItem('userPhone');
            const su = localStorage.getItem('userUPI');

            if(sn) {
                document.getElementById('nameInput').value = sn;
                document.getElementById('userNameDisplay').innerText = sn;
            }
            if(sp) {
                document.getElementById('phoneInput').value = sp;
                document.getElementById('userPhoneDisplay').innerText = "+91 " + sp;
            }
            if(su) document.getElementById('upiInput').value = su;
        };

        // Form Submit hone par Sheet me bhejien
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnText');
            btn.innerText = "Processing...";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(this)})
            .then(res => {
                // Local Storage update
                const n = document.getElementById('nameInput').value;
                const p = document.getElementById('phoneInput').value;
                const u = document.getElementById('upiInput').value;

                localStorage.setItem('userName', n);
                localStorage.setItem('userPhone', p);
                localStorage.setItem('userUPI', u);

                alert("Account Details Sheet mein save ho gayi hain!");
                btn.innerText = "Save & Register";
                btn.disabled = false;
                document.getElementById('userNameDisplay').innerText = n;
                document.getElementById('userPhoneDisplay').innerText = "+91 " + p;
            })
            .catch(err => {
                alert("Technical Error! Check Internet Connection.");
                btn.innerText = "Save & Register";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
