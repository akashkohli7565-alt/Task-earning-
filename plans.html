<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ffcc00; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .recharge-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--accent); font-size: 22px; margin-bottom: 5px; }
        .header p { color: #888; font-size: 13px; }

        .amount-box { background: #252525; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 25px; border: 1px dashed var(--accent); }
        .amount-box span { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .amount-box h1 { font-size: 36px; color: var(--text); margin-top: 5px; }

        .btn-pay { background: var(--accent); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-pay:active { transform: scale(0.96); }

        .utr-box { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
        .utr-box label { display: block; font-size: 12px; color: #aaa; margin-bottom: 10px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-submit { background: #00ff88; color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { background: #444; color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="recharge-container">
        <div class="header">
            <h2><i class="fa-solid fa-wallet"></i> Recharge Wallet</h2>
            <p>Select any UPI app to complete payment</p>
        </div>

        <div class="amount-box">
            <span>Payable Amount</span>
            <h1 id="payAmt">₹ 0</h1>
        </div>

        <button class="btn-pay" onclick="payNow()">
            <i class="fa-solid fa-bolt"></i> PAY WITH UPI APP
        </button>

        <div class="utr-box">
            <label>PAYMENT HO JANE KE BAAD 12-DIGIT UTR YAHA DALEIN</label>
            <input type="number" id="utrInput" placeholder="Enter UTR Number" oninput="checkLength()">
            <button id="submitBtn" class="btn-submit" onclick="submitData()">SUBMIT RECHARGE</button>
        </div>
    </div>

    <script>
        // 1. Amount Load karna
        const amount = localStorage.getItem('rechargeAmount') || 120;
        document.getElementById('payAmt').innerText = "₹ " + amount;

        // 2. UPI App kholna
        function payNow() {
            const upiID = "8968146117@ybl"; 
            const name = "Investment App";
            const upiUrl = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
            window.location.href = upiUrl;
        }

        // 3. Data Google Sheet mein save karna
        function submitData() {
            const utr = document.getElementById('utrInput').value;
            const scriptURL = 'YAHA_APNA_SCRIPT_URL_DALO'; // <--- APNA GOOGLE SCRIPT URL YAHA PASTE KARO

            if(utr.length < 10) {
                alert("Please enter a valid 12-digit UTR!");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('Name', localStorage.getItem('userName') || 'User');
            formData.append('Phone', localStorage.getItem('userPhone') || 'N/A');
            formData.append('UPI_ID', utr); // UTR ko hum UPI_ID column mein bhej rahe hain
            formData.append('Task', 'Recharge: ₹' + amount);

            fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors'})
            .then(() => {
                alert("Recharge Success! Data saved.");
                window.location.href = 'home.html';
            })
            .catch(() => {
                // Kuch bhi ho, user ko home par bhej do
                window.location.href = 'home.html';
            });
        }

        function checkLength() {
            // Option to enable/disable button based on length if you want
        }
    </script>
</body>
</html>
