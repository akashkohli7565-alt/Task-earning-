<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Plans - Soap App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-bg: #121212; --card-bg: #1e1e1e; --accent: #00d2ff; --success: #00ff88; --text-gold: #ffcc00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--primary-bg); color: white; padding: 15px 10px 80px; }

        .header-bar { background: linear-gradient(90deg, #3a7bd5, #00d2ff); padding: 12px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-bar span { font-weight: 800; font-size: 14px; color: white; }

        .plan-card { background: var(--card-bg); border-radius: 15px; margin-bottom: 20px; overflow: hidden; border: 1px solid #333; }
        
        .vip-banner { background: #2d2d2d; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .vip-banner span { color: var(--success); font-weight: bold; font-size: 14px; }
        .buy-btn { background: #fff; color: #000; padding: 6px 20px; border-radius: 20px; font-size: 13px; font-weight: 800; border: none; cursor: pointer; }

        .plan-body { display: flex; padding: 15px; gap: 15px; }
        .plan-img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; border: 1px solid #444; }
        
        .plan-info { flex: 1; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .info-label { color: #aaa; }
        .info-value { color: #fff; font-weight: 600; }
        .info-value.price { color: var(--text-gold); font-size: 16px; }

        .coming-soon { opacity: 0.6; filter: grayscale(1); }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        .nav-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="header-bar">
        <span><i class="fa-solid fa-crown"></i> Buy and Upgrade VIP</span>
        <span style="font-size: 11px;">Rules ></span>
    </div>

    <div class="plan-card">
        <div class="vip-banner">
            <span>VIP 1 - Soap Pack</span>
            <button class="buy-btn" onclick="buyNow(120)">Buy</button>
        </div>
        <div class="plan-body">
            <img src="https://i.ibb.co/YFwP5fH7/flat-design-sustainability-soap-illustration-23-2151982972.jpg" class="plan-img">
            <div class="plan-info">
                <div class="info-row"><span class="info-label">Price</span><span class="info-value price">₹ 120.00</span></div>
                <div class="info-row"><span class="info-label">Daily Income</span><span class="info-value">₹ 80.00</span></div>
                <div class="info-row"><span class="info-label">Days</span><span class="info-value">90 Days</span></div>
            </div>
        </div>
    </div>

    <div class="plan-card">
        <div class="vip-banner">
            <span>VIP 2 - Premium Soap</span>
            <button class="buy-btn" onclick="buyNow(240)">Buy</button>
        </div>
        <div class="plan-body">
            <img src="https://i.ibb.co/YFwP5fH7/flat-design-sustainability-soap-illustration-23-2151982972.jpg" class="plan-img">
            <div class="plan-info">
                <div class="info-row"><span class="info-label">Price</span><span class="info-value price">₹ 240.00</span></div>
                <div class="info-row"><span class="info-label">Daily Income</span><span class="info-value">₹ 150.00</span></div>
                <div class="info-row"><span class="info-label">Days</span><span class="info-value">90 Days</span></div>
            </div>
        </div>
    </div>

    <div class="plan-card coming-soon">
        <div class="vip-banner">
            <span>VIP 3 - Master Pack</span>
            <button class="buy-btn" disabled>Coming Soon</button>
        </div>
        <div class="plan-body">
            <img src="https://i.ibb.co/YFwP5fH7/flat-design-sustainability-soap-illustration-23-2151982972.jpg" class="plan-img">
            <div class="plan-info">
                <div class="info-row"><span class="info-label">Price</span><span class="info-value price">₹ 570.00</span></div>
                <div class="info-row"><span class="info-label">Daily Income</span><span class="info-value">₹ 350.00</span></div>
                <div class="info-row"><span class="info-label">Days</span><span class="info-value">90 Days</span></div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="plans.html" class="nav-item active"><i class="fa-solid fa-chart-line"></i>Invest</a>
        <a href="account.html" class="nav-item"><i class="fa-solid fa-user"></i>Account</a>
    </nav>

    <script>
        function buyNow(amt) {
            localStorage.setItem('rechargeAmount', amt);
            window.location.href = "recharge.html";
        }
    </script>
</body>
</html>
