<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Real Money - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066ff; --success: #28a745; --bg: #f2f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 100px; }

        /* Banner */
        .top-banner { background: white; padding: 22px 15px; text-align: center; border-bottom: 1px solid #e0e0e0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .top-banner h2 { font-size: 17px; color: #1a1a1a; font-weight: 700; line-height: 1.4; }

        /* Task List */
        .container { padding: 15px; }
        .task-card { background: white; border-radius: 18px; padding: 16px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.04); cursor: pointer; border: 1px solid transparent; }
        
        .task-left { display: flex; align-items: center; gap: 14px; }
        .task-icon { width: 55px; height: 55px; border-radius: 14px; object-fit: contain; padding: 4px; border: 1px solid #f0f0f0; }
        .task-info h3 { font-size: 15px; font-weight: 700; color: #222; }
        .reward-amt { font-size: 19px; font-weight: 800; color: var(--success); }

        /* Bottom Nav Fix */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; align-items: center; padding: 12px 0; border-top: 1px solid #eee; box-shadow: 0 -4px 15px rgba(0,0,0,0.03); z-index: 100; }
        .nav-item { text-align: center; font-size: 11px; color: #a0a0a0; flex: 1; text-decoration: none; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); font-weight: 700; }
        .nav-item.ref-btn { background: var(--primary); color: white !important; padding: 10px; border-radius: 15px; margin: 0 10px; flex: 1.3; }
        .nav-item span { font-size: 20px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="top-banner">
        <h2>Complete your task and earn real money</h2>
    </div>

    <div class="container" id="taskList">
        </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <span>üè†</span>
            <p>Home</p>
        </a>
        <a href="my-task.html" class="nav-item">
            <span>üìã</span>
            <p>My Tasks</p>
        </a>
        <a href="referral.html" class="nav-item ref-btn">
            <span>üì¢</span>
            <p>REFERRAL</p>
        </a>
        <a href="profile.html" class="nav-item">
            <span>üë§</span>
            <p>Profile</p>
        </a>
    </div>

    <script>
        const tasks = [
            { id: 1, name: "Angel One - Demat Account", reward: "‚Çπ100", icon: "https://i.ibb.co/NgLJX1H7/Angel-One-1689341693674.avif" },
            { id: 2, name: "Upstox - KYC & Earn", reward: "‚Çπ100", icon: "https://i.ibb.co/G3dPNW2Q/Upstox.webp" }
        ];

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-left">
                        <img src="${task.icon}" class="task-icon">
                        <div class="task-info"><h3>${task.name}</h3></div>
                    </div>
                    <div class="reward-amt">${task.reward}</div>
                </div>
            `).join('');
        }
        renderTasks();
    </script>
</body>
</html>
