<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Task Earning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="dashboard-body">

    <div class="top-nav animate__animated animate__fadeInDown">
        <div class="nav-item"><span>üì•</span><p>Recharge</p></div>
        <div class="nav-item"><span>üì§</span><p>Withdraw</p></div>
        <div class="nav-item"><span>üéß</span><p>Service</p></div>
        <div class="nav-item"><span>üìû</span><p>Contact</p></div>
    </div>

    <div class="task-container">
        <div class="section-title">Investment Tasks</div>
        
        <div class="task-card animate__animated animate__fadeInUp">
            <div class="quota-badge">Quota 0/1</div>
            <div class="card-header">
                <img src="https://i.ibb.co/GTP8BvL/upstox.png" alt="Upstox" class="card-logo">
                <div class="title-area">
                    <h3>Upstox - KYC & Earn</h3>
                    <p>New User Special</p>
                </div>
            </div>
            
            <div class="income-grid">
                <div class="grid-box"><span>Price</span><strong>‚Çπ0.00</strong></div>
                <div class="grid-box"><span>Daily Profit</span><strong style="color:#28a745;">‚Çπ100</strong></div>
                <div class="grid-box"><span>Validity</span><strong>120 Days</strong></div>
                <div class="grid-box"><span>Total</span><strong>‚Çπ12000</strong></div>
            </div>
            
            <button class="action-btn" onclick="triggerTask('Upstox')">üõí Buy Now</button>
        </div>
    </div>

    <div id="taskModal" class="modal-overlay">
        <div class="modal-card animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Confirm Your Details</h3>
                <p>Enter the info you will use on <span id="targetTask">Task</span></p>
            </div>
            <div class="modal-body">
                <div class="input-wrap">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="Enter name as per Aadhar">
                </div>
                <div class="input-wrap">
                    <label>Mobile Number</label>
                    <input type="tel" id="userPhone" placeholder="Enter bank linked number">
                </div>
                <div class="agreement">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to complete the KYC process.</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="submit-btn" onclick="processTask()">Agree & Start Task</button>
                <button class="close-btn" onclick="hidePopup()">Maybe Later</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-b-item active">üè†<br>Home</div>
        <div class="nav-b-item">üìä<br>Income</div>
        <div class="nav-b-item">üë•<br>Team</div>
        <div class="nav-b-item">‚öôÔ∏è<br>My</div>
    </div>

    <script>
        let activeTask = "";

        // Popup dikhane ke liye
        function triggerTask(name) {
            activeTask = name;
            document.getElementById('targetTask').innerText = name;
            document.getElementById('taskModal').style.display = 'flex';
        }

        // Popup chhupane ke liye
        function hidePopup() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // Submit karke detail page par bhejne ke liye
        function processTask() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const agree = document.getElementById('terms').checked;

            if (name === "" || phone === "") {
                alert("Bhai, naam aur number toh daalo!");
                return;
            }
            if (!agree) {
                alert("Please agree to terms first.");
                return;
            }

            // Sab sahi hai toh redirect
            window.location.href = `task-details.html?task=${activeTask}&user=${name}`;
        }
    </script>

    <style>
        /* CSS for Popup and Better Look */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-card {
            background: white; width: 85%; border-radius: 20px; overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .modal-header { background: #f8f9fa; padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .modal-body { padding: 20px; }
        .input-wrap { margin-bottom: 15px; }
        .input-wrap label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-bottom: 5px; text-align: left; }
        .input-wrap input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; background: #f9f9f9; }
        .agreement { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #444; margin-top: 10px; }
        .submit-btn { width: 100%; background: #000; color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        .close-btn { width: 100%; background: none; border: none; color: #888; padding: 10px; margin-top: 5px; cursor: pointer; }
        
        /* Dashboard Styling */
        .task-container { padding: 15px; }
        .section-title { font-weight: bold; margin-bottom: 15px; color: #333; }
        .task-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 20px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .card-logo { width: 50px; height: 50px; border-radius: 10px; }
        .income-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .grid-box span { font-size: 11px; color: #888; display: block; }
        .action-btn { width: 100%; background: #333; color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 15px; font-weight: bold; }
        .quota-badge { position: absolute; top: 10px; right: 10px; background: #ffc107; font-size: 10px; padding: 2px 8px; border-radius: 4px; }
    </style>
</body>
</html>
