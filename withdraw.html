<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f5f7ff; --card: #ffffff; --accent: #4a6cf7; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { font-size: 20px; cursor: pointer; color: var(--text); }

        .balance-display { background: #1a1a1a; color: white; padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 25px; }
        .balance-display h1 { font-size: 38px; margin-top: 5px; }

        .withdraw-box { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: #666; margin-bottom: 8px; }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 16px; outline: none; }

        .btn-withdraw { width: 100%; padding: 16px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* Modal Style */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .ref-modal { background: white; padding: 30px; border-radius: 30px; text-align: center; width: 100%; max-width: 400px; }
        .ref-code-box { background: #f0f4ff; border: 2px dashed #4a6cf7; padding: 15px; margin: 20px 0; border-radius: 15px; word-break: break-all; }
        
        #successBox { display: none; text-align: center; padding: 40px 20px; }
        #successBox i { font-size: 60px; color: #4caf50; }
    </style>
</head>
<body>

    <div id="withdrawUI">
        <div class="header">
            <i class="fa-solid fa-arrow-left back-btn" onclick="history.back()"></i>
            <h2 style="font-size: 20px;">Withdraw Funds</h2>
        </div>

        <div class="balance-display">
            <p>Available Balance</p>
            <h1 id="currBalance">â‚¹ 0.00</h1>
        </div>

        <div class="withdraw-box">
            <div class="input-group">
                <label>Amount to Withdraw</label>
                <input type="number" id="amtInput" placeholder="Min. â‚¹300">
            </div>

            <div class="input-group">
                <label>Your Registered UPI ID</label>
                <input type="text" id="upiDisplay" readonly style="color: #888;">
            </div>

            <button class="btn-withdraw" onclick="handleWithdraw()">Request Withdrawal</button>
        </div>
    </div>

    <div class="modal-overlay" id="refModal">
        <div class="ref-modal">
            <i class="fa-solid fa-lock" style="font-size: 50px; color: #e74c3c; margin-bottom: 15px;"></i>
            <h2>Withdrawal Locked!</h2>
            <p id="refStatusMsg" style="margin-top:10px; color:#666;"></p>
            
            <div class="ref-code-box">
                <p style="font-size: 11px; color: #777;">Aapka Referral Link:</p>
                <b id="shareLink" style="color: #4a6cf7;"></b>
            </div>

            <button class="btn-withdraw" onclick="copyRefLink()">Copy Link & Share</button>
            <p style="margin-top: 20px; color: #999; cursor:pointer;" onclick="closeModal()">Back</p>
        </div>
    </div>

    <div id="successBox">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Request Sent!</h2>
        <p style="margin-top:10px;">Paise 24 ghante mein aa jayenge.</p>
        <button class="btn-withdraw" style="margin-top: 20px; background: #333;" onclick="location.href='home.html'">Home</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://earn-money-6891a-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const phone = localStorage.getItem('userPhone');
        const upi = localStorage.getItem('userUPI') || 'Not Set';
        const name = localStorage.getItem('userName') || 'User';

        // Live Balance Update
        database.ref('users/' + phone).on('value', (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('currBalance').innerText = "â‚¹ " + (data.balance || 0);
                document.getElementById('upiDisplay').value = data.upi || 'Not Set';
                localStorage.setItem('userBalance', data.balance || 0);
            }
        });

        function handleWithdraw() {
            const amt = document.getElementById('amtInput').value;
            const bal = parseFloat(localStorage.getItem('userBalance') || 0);

            if(amt < 300) { alert("Min â‚¹300 chahiye!"); return; }
            if(amt > bal) { alert("Balance kam hai!"); return; }

            // FIREBASE CHECK: Referrals
            database.ref('users/' + phone).once('value').then((snap) => {
                const data = snap.val();
                const refCount = data.refCount || 0; // Firebase mein 'refCount' check karega

                if(refCount >= 5) {
                    // Success: 5 Referral hain
                    sendWithdrawalToTelegram(amt);
                } else {
                    // Lock: 5 Referral nahi hain
                    showLock(refCount);
                }
            });
        }

        function showLock(count) {
            document.getElementById('refStatusMsg').innerHTML = `Bhai, payment ke liye 5 active referrals chahiye. Aapne abhi <b>${count}</b> kiye hain.`;
            document.getElementById('shareLink').innerText = window.location.origin + "/index.html?ref=" + phone;
            document.getElementById('refModal').style.display = 'flex';
        }

        function sendWithdrawalToTelegram(amt) {
            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            const msg = `ðŸ’¸ *WITHDRAWAL*\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ’° Amt: â‚¹${amt}\nðŸ’³ UPI: ${upi}\nâœ… Ref: Verified`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            
            document.getElementById('withdrawUI').style.display = 'none';
            document.getElementById('successBox').style.display = 'block';
        }

        function copyRefLink() {
            navigator.clipboard.writeText(document.getElementById('shareLink').innerText);
            alert("Link Copied!");
        }

        function closeModal() { document.getElementById('refModal').style.display = 'none'; }
    </script>
</body>
</html>
