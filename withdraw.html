<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f5f7ff; --card: #ffffff; --accent: #4a6cf7; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { font-size: 20px; cursor: pointer; color: var(--text); }

        /* Balance Section */
        .balance-display { background: #1a1a1a; color: white; padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .balance-display p { opacity: 0.7; font-size: 13px; }
        .balance-display h1 { font-size: 38px; margin-top: 5px; }

        /* Form Section */
        .withdraw-box { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: #fff; }

        .info-card { background: #fff8e1; border: 1px solid #ffe082; padding: 12px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .info-card i { color: #fbc02d; }
        .info-card p { font-size: 12px; color: #795548; }

        .btn-withdraw { width: 100%; padding: 16px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3); }
        .btn-withdraw:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* Success Message */
        #successBox { display: none; text-align: center; padding: 40px 20px; }
        #successBox i { font-size: 60px; color: #4caf50; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="withdrawUI">
        <div class="header">
            <i class="fa-solid fa-arrow-left back-btn" onclick="history.back()"></i>
            <h2 style="font-size: 20px;">Withdraw Funds</h2>
        </div>

        <div class="balance-display">
            <p>Available Balance</p>
            <h1 id="currBalance">â‚¹ 0.00</h1>
        </div>

        <div class="withdraw-box">
            <div class="info-card">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Minimum withdrawal amount is <b>â‚¹300</b>. Requests are processed within 24 hours.</p>
            </div>

            <div class="input-group">
                <label>Amount to Withdraw</label>
                <input type="number" id="amtInput" placeholder="Min. â‚¹300">
            </div>

            <div class="input-group">
                <label>Your Registered UPI ID</label>
                <input type="text" id="upiDisplay" readonly style="color: #888;">
                <p style="font-size: 11px; color: var(--accent); margin-top: 5px; cursor: pointer;" onclick="location.href='profile.html'">Change UPI ID in Profile</p>
            </div>

            <button class="btn-withdraw" id="wBtn" onclick="handleWithdraw()">Request Withdrawal</button>
        </div>
    </div>

    <div id="successBox">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Request Received!</h2>
        <p style="color: #666; margin-top: 10px;">Bhai, aapki withdrawal request admin ko bhej di gayi hai. 24 ghante ke andar paise mil jayenge.</p>
        <button class="btn-withdraw" style="margin-top: 30px; background: #333;" onclick="location.href='home.html'">Go to Home</button>
    </div>

    <script>
        // Data Load Karo
        const balance = localStorage.getItem('userBalance') || '0';
        const upi = localStorage.getItem('userUPI') || 'Not Set';
        const name = localStorage.getItem('userName') || 'User';
        const phone = localStorage.getItem('userPhone') || 'N/A';

        document.getElementById('currBalance').innerText = "â‚¹ " + balance;
        document.getElementById('upiDisplay').value = upi;

        function handleWithdraw() {
            const amount = document.getElementById('amtInput').value;

            // Validation
            if (upi === "Not Set") {
                alert("Bhai, pehle profile mein jaakar UPI ID save karo!");
                return;
            }
            if (amount < 300) {
                alert("Minimum â‚¹300 nikaal sakte ho!");
                return;
            }
            if (parseFloat(amount) > parseFloat(balance)) {
                alert("Itna balance nahi hai bhai!");
                return;
            }

            // UI Change
            document.getElementById('withdrawUI').style.display = 'none';
            document.getElementById('successBox').style.display = 'block';

            // Telegram Notification
            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            const message = `ðŸ’¸ *WITHDRAWAL REQUEST*\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ’° Amount: â‚¹${amount}\nðŸ’³ UPI ID: ${upi}\nðŸ•’ Time: ${new Date().toLocaleString()}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}&parse_mode=Markdown`);
        }
    </script>
</body>
</html>
