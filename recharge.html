<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ffcc00; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .recharge-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .header { text-align: center; margin-bottom: 20px; }
        .amount-box { background: #252525; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--accent); }
        .qr-section { background: #fff; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
        .qr-img { width: 180px; height: 180px; border-radius: 10px; margin-bottom: 10px; }
        
        /* New Download Button Style */
        .btn-download { background: #25d366; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; width: 100%; justify-content: center; }
        
        .copy-box { background: #000; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border: 1px solid #333; }
        .btn-copy { background: var(--accent); color: #000; border: none; padding: 5px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-submit { background: #00ff88; color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; }
        #successBox { display: none; text-align: center; background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="recharge-container">
        <div id="mainUI">
            <div class="header">
                <h2 style="color:var(--accent)">Recharge</h2>
                <p style="font-size:12px; color:#888;">Scan QR or Pay Manually</p>
            </div>

            <div class="amount-box">
                <h1 id="payAmt">â‚¹ 120</h1>
            </div>

            <div class="qr-section">
                <img src="https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg" class="qr-img" id="qrPhoto">
                <br>
                <button class="btn-download" onclick="downloadQR()">
                    <i class="fa-solid fa-download"></i> DOWNLOAD QR CODE
                </button>
            </div>

            <div class="copy-box">
                <span id="upiText" style="color:var(--accent)">8968146117@ybl</span>
                <button class="btn-copy" onclick="copyUPI()">COPY</button>
            </div>

            <div id="inputArea">
                <input type="number" id="utrInput" placeholder="Enter 12-digit UTR">
                <button id="submitBtn" class="btn-submit" onclick="submitData()">SUBMIT RECHARGE</button>
            </div>
        </div>

        <div id="successBox">
            <i class="fa-solid fa-circle-check" style="color:#00ff88; font-size:40px;"></i>
            <h3 style="margin-top:10px;">Request Sent!</h3>
            <p style="color:#ccc; font-size:12px;">Admin check karke balance add kar dega.</p>
        </div>
    </div>

    <script>
        const amount = localStorage.getItem('rechargeAmount') || 120;
        document.getElementById('payAmt').innerText = "â‚¹ " + amount;

        // Force Download Function
        function downloadQR() {
            const imageUrl = "https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg";
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "Payment_QR.jpg"; // File name for gallery
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => alert("Download failed! Please take a screenshot."));
        }

        function copyUPI() {
            navigator.clipboard.writeText("8968146117@ybl");
            const btn = document.querySelector('.btn-copy');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY"; }, 2000);
        }

        function submitData() {
            const utr = document.getElementById('utrInput').value;
            if(utr.length < 10) { alert("Sahi UTR dalo!"); return; }

            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('successBox').style.display = 'block';

            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            const msg = `ðŸ’° RECHARGE\n\nðŸ‘¤ Name: ${localStorage.getItem('userName')}\nðŸ“ž Phone: ${localStorage.getItem('userPhone')}\nðŸ’µ Amt: â‚¹${amount}\nðŸ”¢ UTR: ${utr}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`);

            setTimeout(() => { window.location.href = 'home.html'; }, 3000);
        }
    </script>
</body>
</html>
