<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ffcc00; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .recharge-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .header { text-align: center; margin-bottom: 20px; }
        .amount-box { background: #252525; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--accent); }
        .qr-section { background: #fff; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
        .qr-img { width: 180px; height: 180px; border-radius: 10px; margin-bottom: 10px; }
        
        .btn-download { background: #25d366; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; width: 100%; justify-content: center; }
        
        .copy-box { background: #000; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border: 1px solid #333; }
        .btn-copy { background: var(--accent); color: #000; border: none; padding: 5px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-submit { background: #00ff88; color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { background: #444; cursor: not-allowed; }
        
        #successBox { display: none; text-align: center; background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="recharge-container">
        <div id="mainUI">
            <div class="header">
                <h2 style="color:var(--accent)">Recharge</h2>
                <p style="font-size:12px; color:#888;">Scan QR or Pay Manually</p>
            </div>

            <div class="amount-box">
                <h1 id="payAmt">â‚¹ 0.00</h1>
            </div>

            <div class="qr-section">
                <img src="https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg" class="qr-img" id="qrPhoto">
                <br>
                <button class="btn-download" onclick="downloadQR()">
                    <i class="fa-solid fa-download"></i> DOWNLOAD QR CODE
                </button>
            </div>

            <div class="copy-box">
                <span id="upiText" style="color:var(--accent)">8968146117@ybl</span>
                <button class="btn-copy" onclick="copyUPI()">COPY</button>
            </div>

            <div id="inputArea">
                <input type="number" id="utrInput" placeholder="Enter 12-digit UTR">
                <button id="submitBtn" class="btn-submit" onclick="submitData()">SUBMIT RECHARGE</button>
            </div>
        </div>

        <div id="successBox">
            <i class="fa-solid fa-circle-check" style="color:#00ff88; font-size:40px;"></i>
            <h3 style="margin-top:10px;">Request Sent!</h3>
            <p style="color:#ccc; font-size:12px;">Admin check karke balance add kar dega.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = { databaseURL: "https://earn-money-6891a-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const amount = localStorage.getItem('rechargeAmount') || 120;
        const myPhone = localStorage.getItem('userPhone');
        const myName = localStorage.getItem('userName');
        
        document.getElementById('payAmt').innerText = "â‚¹ " + amount;

        function downloadQR() {
            const imageUrl = "https://i.ibb.co/gZr0YxVH/Screenshot-20251227-164755.jpg";
            fetch(imageUrl).then(r => r.blob()).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = "Payment_QR.jpg";
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }).catch(() => alert("Download failed! Screenshot le lo bhai."));
        }

        function copyUPI() {
            navigator.clipboard.writeText("8968146117@ybl");
            const btn = document.querySelector('.btn-copy');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY"; }, 2000);
        }

        async function submitData() {
            const utr = document.getElementById('utrInput').value;
            
            if(utr.length < 10) { 
                alert("Bhai, kam se kam 10 ya 12 digit ka sahi UTR dalo!"); 
                return; 
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "Please Wait...";
            submitBtn.disabled = true;

            // --- REFERRAL LOGIC ---
            try {
                const snapshot = await database.ref('users/' + myPhone).once('value');
                const userData = snapshot.val();

                // Check: Kya ye banda pehli baar recharge kar raha hai?
                if (userData && userData.hasPlan !== true) {
                    const inviterPhone = userData.invitedBy;

                    // Agar koi inviter hai aur wo "none" nahi hai
                    if (inviterPhone && inviterPhone !== "none") {
                        const inviterRef = database.ref('users/' + inviterPhone);
                        
                        // Transaction se count +1 karein (Safe way)
                        await inviterRef.transaction((inviter) => {
                            if (inviter) {
                                inviter.refCount = (inviter.refCount || 0) + 1;
                            }
                            return inviter;
                        });
                    }

                    // User ka status 'hasPlan: true' kar do taaki dubara referral na mile
                    await database.ref('users/' + myPhone).update({ hasPlan: true });
                }
            } catch (err) {
                console.log("Referral error or no inviter found.");
            }

            // --- TELEGRAM NOTIFICATION (FIXED SYMBOLS) ---
            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            
            const msg = `<b>ðŸ’° NEW RECHARGE REQUEST</b>\n\n` +
                        `ðŸ‘¤ <b>Name:</b> ${myName}\n` +
                        `ðŸ“ž <b>Phone:</b> ${myPhone}\n` +
                        `ðŸ’µ <b>Amt:</b> â‚¹${amount}\n` +
                        `ðŸ”¢ <b>UTR:</b> <code>${utr}</code>`;

            const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}&parse_mode=HTML`;

            try {
                const response = await fetch(telegramUrl);
                const resData = await response.json();

                if (resData.ok) {
                    // Success UI
                    document.getElementById('mainUI').style.display = 'none';
                    document.getElementById('successBox').style.display = 'block';
                    setTimeout(() => { window.location.href = 'home.html'; }, 3000);
                } else {
                    alert("Telegram Error: Bot ko start karein!");
                    submitBtn.innerText = "SUBMIT RECHARGE";
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alert("Network Error! Message nahi gaya.");
                submitBtn.innerText = "SUBMIT RECHARGE";
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
