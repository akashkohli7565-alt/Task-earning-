<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ffcc00; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .recharge-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-top: 20px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--accent); font-size: 22px; margin-bottom: 5px; }
        .header p { color: #888; font-size: 13px; }

        .amount-box { background: #252525; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 25px; border: 1px dashed var(--accent); }
        .amount-box span { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .amount-box h1 { font-size: 36px; color: var(--text); margin-top: 5px; }

        .btn-pay { background: var(--accent); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-pay:active { transform: scale(0.96); }

        .utr-box { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
        .utr-box label { display: block; font-size: 11px; color: #aaa; margin-bottom: 10px; text-align: center; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-submit { background: #00ff88; color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; }
        .btn-submit:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="recharge-container">
        <div class="header">
            <h2><i class="fa-solid fa-bolt"></i> Recharge Wallet</h2>
            <p>Select any UPI app to complete payment</p>
        </div>

        <div class="amount-box">
            <span>Payable Amount</span>
            <h1 id="payAmt">â‚¹ 0</h1>
        </div>

        <button class="btn-pay" onclick="payNow()">
            <i class="fa-solid fa-mobile-screen"></i> PAY WITH UPI APP
        </button>

        <div class="utr-box">
            <label>Payment karne ke baad 12-digit UTR yaha dalein</label>
            <input type="number" id="utrInput" placeholder="Enter UTR Number">
            <button id="submitBtn" class="btn-submit" onclick="submitData()">SUBMIT RECHARGE</button>
        </div>
    </div>

    <script>
        // 1. Plans page se amount fetch karna
        const amount = localStorage.getItem('rechargeAmount') || 120;
        document.getElementById('payAmt').innerText = "â‚¹ " + amount;

        // 2. UPI Intent function
        function payNow() {
            const upiID = "8968146117@ybl"; // Teri UPI ID
            const name = "Soap Earning App";
            const upiUrl = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
            window.location.href = upiUrl;
        }

        // 3. UTR Submit function (With Telegram)
        function submitData() {
            const utr = document.getElementById('utrInput').value;
            const name = localStorage.getItem('userName') || 'User';
            const phone = localStorage.getItem('userPhone') || 'N/A';

            if(utr.length < 10) {
                alert("Bhai, sahi UTR number toh dalo!");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            // --- TELEGRAM CONFIG ---
            const token = "7682752151:AAHnHH8fHvNmLoCIAMPlZ_I88esXwy6b53E";
            const chat_id = "8415600127";
            
            const message = `ðŸ’° *NEW RECHARGE REQUEST*\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ’µ Amount: â‚¹${amount}\nðŸ”¢ UTR: ${utr}\nðŸ•’ Time: ${new Date().toLocaleString()}`;

            const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            // Telegram par bhej raha hai
            fetch(telegramUrl)
            .then(() => {
                alert("Recharge request submitted! Admin check karke approve karega.");
                window.location.href = 'home.html'; 
            })
            .catch(() => {
                // Network issue ho toh bhi aage bhej do
                window.location.href = 'home.html';
            });
        }
    </script>
</body>
</html>
